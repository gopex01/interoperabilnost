<div class="error-dialog-container">
  <div class="error-header">
    <h2 mat-dialog-title>Greška</h2>
    <button class="close-btn" mat-dialog-close aria-label="Zatvori">
      &times;
    </button>
  </div>

  <mat-dialog-content>
    <div class="error-body">
      <span class="error-icon">!</span>
      <p>{{'Došlo je do nepredviđene greške.' }}</p>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button class="action-btn" mat-dialog-close>U redu</button>
  </mat-dialog-actions>
</div>
